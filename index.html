<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="entry-screen">
   <video id="intro-video" autoplay muted loop playsinline>
  <source src="assets/intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

    <div id="overlay">
      <div id="terminal-text" class="hidden"></div>

      <div id="input-area" class="hidden">
        <input type="text" id="nickname" placeholder="Enter your nickname" />
      </div>
    </div>

    <button id="continue-btn" class="hidden">Continue</button>
  </div>

  <div id="second-screen" class="hidden">
    <div id="second-text"></div>
    <button id="enter-btn" class="hidden">Enter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
