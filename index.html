<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Terminal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- MAIN SCREEN -->
  <div id="entry-screen">
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="assets/intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="terminal-ui">
      <div id="terminal-text" class="hidden"></div>

      <div id="input-area" class="hidden">
        <input type="text" id="nickname" placeholder="Enter your nickname" />
        <button id="continue-btn">Continue</button>
      </div>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div id="second-screen" class="hidden">
    <div id="second-text"></div>
    <button id="enter-btn" class="hidden">Enter</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
