<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="no-scroll">

  <div class="screen" id="entry-screen">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="assets/intro.mp4" type="video/mp4" />
    </video>

    <div id="promptArea" class="hidden">
      <p class="typewriter" id="typewriterText">Terminal: what should I call you?</p>

      <div class="inputGroup">
        <input type="text" id="nicknameInput" placeholder="your name..." />
        <button id="nextBtn">&#10148;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
