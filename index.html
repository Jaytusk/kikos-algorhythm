<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Promise</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
    }
    #nicknameInput {
      background: black;
      border: 1px solid white;
      color: white;
      font-family: monospace;
      padding: 5px;
    }
    #promise {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="nicknameInput">Enter your nickname:</label>
    <input type="text" id="nicknameInput" maxlength="20" />
    <button onclick="startAnimation()">Submit</button>
    <div id="promise"></div>
    <pre id="animation"></pre>
  </div>

  <script type="module" src="./animation.js"></script>
</body>
</html>
