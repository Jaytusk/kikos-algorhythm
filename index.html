<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Entry</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #entryScreen {
      text-align: center;
    }
    #promise {
      margin-top: 1em;
      font-size: 1.2em;
    }
    #ascii {
      display: none;
      width: 100%;
    }
    input {
      padding: 0.5em;
      background: black;
      color: white;
      border: 1px solid white;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: orange;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="entryScreen">
    <p>Enter your nickname:</p>
    <input type="text" id="nickname" maxlength="20" />
    <br>
    <button onclick="enterParty()">Enter</button>
    <div id="promise"></div>
  </div>
  <pre id="ascii"></pre>

  <script type="module">
    import { run } from './runner.js';
    import * as slime from './slime_dish.js';

    window.enterParty = () => {
      const name = document.getElementById('nickname').value.trim();
      if (!name) return;

      document.getElementById('promise').textContent = `${name} promises to behave at the party`;

      document.getElementById('entryScreen').style.display = 'none';
      const pre = document.getElementById('ascii');
      pre.style.display = 'block';

      run(slime, {
        element: pre,
        renderer: 'text',
        backgroundColor: 'black',
        color: 'orange',
        fontSize: 13,
        fontWeight: 400,
        lineHeight: 13,
        letterSpacing: 0,
        textAlign: 'left',
      });
    };
  </script>
</body>
</html>
